<input type="file" accept=".png .jpg">
<!-- Use accept attribute to describe chich input files types are allowed -->

<a href="document.pdf" download>Download PDF</a>
<!-- The download attribute specifies that the target will be download when the users click on the hyperlink -->

<meta name="color-scheme" content="dark"/>
<!-- The easiest way to add the dark mode to a project  -->

<img src="img.png" loading="lazy">
<!-- the lazy attribute specifies whether a browser should load an immage immediatly or to defer loading of off-screen images until, for example, the users scroll near them -->

<input type="text" readonly>
<!-- the readonly attribute specifies that an input field is read-only  -->
